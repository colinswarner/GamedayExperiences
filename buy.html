{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <H1>Your Current Credit Balance: <span style = "color: #5a2e80">${{ users[0]["cash"] }}</span></H1>
    <br></br>
{% for row in rows %}
    <form action="/buy" method="post" id = "gamebox">
        <H3 style="vertical-align: bottom; padding-top: 10px;">{{ row["name"] }}</H3>
        <hr></hr>
        <div class = "container">
        <div class = "row">
            <div class = "col-4">
                <div class="form-group" style="left: 20px; position: relative;">
                    <select name="game_long" class = "symbolselect" placeholder = 'Select Experience'>
                        {% for game in games %}
                        <option>{{ game["event"] }} | {{ game["game_date"] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label><b>Quantity:</b></label>
                    <select name="quantity" class = "symbolselect" placeholder = 'Quantity'>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>
                <p><b>Price:</b> ${{ row["price"] }} per</p>
                <div class="form-group">
                    <input type = "hidden" value = "{{ row["name"] }}" autocomplete="off" autofocus class="form-control" name="name">
                </div>
                <button class="btn btn-primary" type="submit">Book Now</button>
            </div>
            <div class = "col-8">
                <p style = "text-align: left;"><b>Description:</b> {{ row["description"] }}</p>
            </div>
        </div>
        </div>
        </div>

        <br></br>
    </form>
    <br></br>
{% endfor %}
{% endblock %}
